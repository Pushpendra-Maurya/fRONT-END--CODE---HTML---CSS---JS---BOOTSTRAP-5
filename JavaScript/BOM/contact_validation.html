<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Validation </title>
</head>
<body>

    <script>


        // var contactRegX = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;


        var contactRegX = /^[6-9]+[0-9]+$/
        var Contact = prompt("Enter Your Contact Number :")

        if (Contact == "" || Contact == " "){
            alert("Your Contact Shoild not Blank !")
        }

        else if (! contactRegX.test(Contact)){
            alert("Invalid Contact Type !")
        }

        else{
            alert ("Your Contact Is :" + Contact)
        }
        document.write("Your Contact Is ",Contact)

    
    </script>
    
</body>
</html>
