<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="para" style="border:1px solid red">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, cupiditate. Ex, commodi, consequuntur ea tempora error quia cupiditate cumque voluptatem ullam eos, enim atque fugit alias ducimus labore debitis magnam.</p>
</body>

<script>
    var p = document.getElementById("para");
    p.addEventListener("mouseover" ,mouseover_func);
    p.addEventListener("mouseout", mouseout_func);

    function mouseover_func(){
        p.style.backgroundColor = "grey";
        p.style.color="red";
    }


    function mouseout_func(){
        p.style.backgroundColor = "white";
        p.style.color = "blue"
    }
</script>
</html>
