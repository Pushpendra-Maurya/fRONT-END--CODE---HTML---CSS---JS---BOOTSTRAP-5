<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <style>
        #form-div{
            width: 60%;

            margin: 0px auto;
        }
    </style>


    <title>Login form validation</title>
</head>
<body>

    <div class="container my-3 ">

        <!-- heading div -->

        <div class="container text-center bg-secondary text-light p-2 rounded-5 shadow">
            <h1 class="display-6">Register Form</h1>
        </div>

        <!-- form div -->

        <div class="container my-3" id="form-div">

            <form action="" onsubmit="return formvalidation()">


        <!-- name div -->

        <div class=" mb-3"> 
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" class="form-control">
            <p id="namemsg"></p>
        </div>


        <!-- username div -->

        <div class=" mb-3"> 
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" class="form-control">
            <p id="usernamemsg"></p>
        </div>

        <!-- contact div -->

        <div class=" mb-3"> 
            <label for="contact">Enter your contact no</label>
            <input type="text" name="contact" id="contact" class="form-control">
            <p id="Contactmsg"></p>
        </div>

        <!-- email div -->

        <div class=" mb-3"> 
            <label for="email">Enter your email</label>
            <input type="text" name="email" id="email" class="form-control">
            <p id="emailmsg"></p>
            
        </div>

        <!-- password div -->

        <div class=" mb-3"> 
            <label for="pass1">Create Password</label>
            <input type="password" name="pass1" id="pass1" class="form-control">
            <p id="pass1msg"></p>
        </div>

        <!-- confirm pass  -->

        <div class=" mb-3"> 
            <label for="username">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" class="form-control">
            <p id="pass2msg"></p>
        </div>

        <!-- show password checkbox -->

        <div class=" mb-3">

        <input type="checkbox" name="showpass" id="showpass">
        <label for="showpass">Show password</label>

        </div>

        <!-- Submit button -->

        <div class=" mb-3">

        <input type="submit" id="submit" value="Register" class="btn btn-success">

        </div>
    </form>
    </div>
    </div>
 <script>

        // showpassword 

        var showpass = document.getElementById('showpass')

        var p1 = document.getElementById('pass1')

        var p2 = document.getElementById('pass2')

        showpass.addEventListener('click' , showpass_func)

        function showpass_func(){


            if(p1.type =='password' || p2.type == 'password'){

                p1.type ='text'
                p2  .type ='text'
            }

            else{
                p1.type ='password'
                p2  .type ='password'
            }
        };


        // form validation


        function formvalidation(){

            console.log("test")

            var name = document.getElementById('name').value;
            
            var username  = document.getElementById('username').value;

            var contact = document.getElementById('contact').value;

            var email = document.getElementById('email').value;

            var pass1 = document.getElementById('pass1').value;

            var pass2 = document.getElementById('pass2').value;

            // check value condion for using below code 

            // console.log(fname);
            // console.log(fusername);
            // console.log(fcontact);
            // console.log(femail);
            // console.log(fpass1);
            // console.log(fpass2);

            var nameRegx = /^[a-zA-Z\ ]+$/
            var usernameRegz = /^[a-zA-Z0-9] +$/

            if (name =="" || username == "" || contact == "" || email == "" || pass1 =="" ||pass2){
                if (name ==""){
                    var namemsg = document.getElementById('namemsg');
                    namemsg.innerHTML = "Name is Empty"
                    namemsg.style.color="red";
                    return false
                }
                else{
                    var namemsg = document.getElementById('namemsg');
                    namemsg.innerHTML = '';
                }

                if (username == ""){
                    var usernamemsg = document.getElementById('usernamemsg');
                    usernamemsg.innerHTML = "Username is Empty"
                    usernamemsg.style.color="red";
                    return false
                }
                else{
                    var usernamemsg = document.getElementById('usernamemsg');
                    usernamemsg.innerHTML = ''
                }

                if (contact ==""){
                    var Contactmsg = document.getElementById('Contactmsg');
                    Contactmsg.innerHTML = "Contact  is Empty"
                    Contactmsg.style.color="red";
                    return false
                }
                else{
                    var Contactmsg = document.getElementById('Contactmsg');
                    Contactmsg.innerHTML = ''
                }

                

                if (email ==""){
                    var emailmsg = document.getElementById('emailmsg');
                    emailmsg.innerHTML = "Email  is Empty"
                    emailmsg.style.color="red";
                    return false
                }
               
                else{
                    var emailmsg = document.getElementById('emailmsg');
                    emailmsg.innerHTML = ''
                }

                
                if (pass1 ==""){
                    var pass1msg = document.getElementById('pass1msg');
                    pass1msg.innerHTML = "Pass 1  is Empty"
                    pass1msg.style.color="red";
                    return false
                }
                else{
                    var pass1msg = document.getElementById('pass1msg');
                    pass1msg.innerHTML = ''
                }
                if (pass2 ==""){
                    var pass2msg = document.getElementById('pass2msg');
                    pass2msg.innerHTML = "Pass 2  is Empty"
                    pass2msg.style.color="red";
                    return false
                }
                else{
                    var pass2msg = document.getElementById('pass2msg');
                    pass2msg.innerHTML = ''
                }
                



            }
            
            // # validation as regx in code 
            if (name != ""){
                if(name.length <=2 ){
                    var namemsg = document.getElementById('namemsg')
                    namemsg.innerHTML = "Name should be greater than 2 char only !"
                    namemsg.style.color = 'red'
                    return false

                }
                if(name.length >=20 ){
                    var namemsg = document.getElementById('namemsg')
                    namemsg.innerHTML = "Name should be less than 20 char only !"
                    namemsg.style.color = 'red'
                    return false

                }
                if(!nameRegx.test(name)){
                    var namemsg = document.getElementById('namemsg')
                    namemsg.innerHTML = "Invlaid name "
                    namemsg.style.color = "red"
                    return false

                }
            }
        }




    </script>
    
</body>
</html>
