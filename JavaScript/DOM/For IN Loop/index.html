<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In loop</title>
</head>
<body>

<script>


// <!-- Example - 1 -->

    var arr = ["Pushpendra","Ayman","gaurab"," Suji "]
    for ( i in arr){
        document.write(i + `<br>`)
    }



// Example ----- 2

    var person = {
        fname:"Pushpendra",
        lname: "Maurya",
        age:25,
        address:"Mumbai"
    }

    // how to acess value 
    for (j in person){
        document.write(person[j] + `<br>`)
    }
</script>
 
    
</body>
</html>
